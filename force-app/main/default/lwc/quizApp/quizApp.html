<template>
    <lightning-card title="Quiz App in LWC">
        <!-- whatever we write/create it should not touch the border for that we use "Margin" -->
        <div class="slds-m-around_medium">
            <template if:true={isSubmitted}>
                <div class={isScoredFull}>You have scored {correctAnswer} out of {myQuestions.length}</div>
            </template>

            <!-- form always refresh the page -->
            <form>
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id} class="slds-m-bottom_medium">
                        <div><strong>{quiz.id} - {quiz.question}</strong></div>
                        <div class="slds-grid slds-gutters slds-p-bottom_medium">
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="a" onchange={changeHandler} />
                                {quiz.answers.a}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler} />
                                {quiz.answers.b}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler} />
                                {quiz.answers.c}
                            </div>
                        </div>
                    </div>
                </template>
                <lightning-button variant="brand" type="submit" title="Submit Quiz" class="slds-m-around_small"
                    label="Submit" disabled={allNotSelected} onclick={submitHandler}></lightning-button>
                <lightning-button variant="brand" type="reset" title="Reset Quiz" label="Reset"
                    class="slds-m-around_small" onclick={resetHandler}></lightning-button>
            </form>
        </div>
    </lightning-card>
</template>
